<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 md:h-96" [ngClass]="carrouselData.type == 'categories' ? 'overflow-hidden' : ''">
        <div *ngFor="let image of carrouselData.images, index as i" [ngClass]="i != carouselIndex ? 'opacity-0' : 'opacity-100'" class="duration-700 ease-in-out">
            <img [src]="image" class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" [ngClass]="carrouselData.type == 'categories' ? 'w-full' : 'w-auto h-56 md:h-96'" alt="...">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button *ngFor="let image of carrouselData.images, index as i" type="button" class="w-3 h-3 rounded-full" [ngClass]="i != carouselIndex ? 'bg-gray-400 hover:bg-gray-200' : 'bg-white'" aria-current="true" aria-label="Slide 1" (click)="carouselTo(i)"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-10 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="carouselPrev()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-yellow-300 dark:bg-gray-800/30 group-hover:bg-yellow-500 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-10 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="carouselNext()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-yellow-300 dark:bg-gray-800/30 group-hover:bg-yellow-500 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
