<div [ngClass]="hidde ? 'hidden' : 'flex'" class=" items-center justify-center fixed z-50 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40">
    <div class="rounded border-4 border-slate-300 border-solid bg-white w-auto p-4">
        <div class="flex flex-col justify-between">
            <label class=" text-2xl">ERROR</label>
            <label class="text-xl">{{message | translate}}</label>
            <button (click)="closeToast()">Continue</button>
        </div>
    </div>
</div>
