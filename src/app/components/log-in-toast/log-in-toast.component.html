<div id="logInModal" class="flex items-center justify-center fixed z-50 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40">
    <div class="rounded border-4 border-slate-300 border-solid bg-white w-auto p-4">
        <div class="flex flex-row justify-between">
            <label class=" text-2xl">Log In</label>
            <button (click)="closeToast()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <div class="flex flex-col my-3">
                <label>Email:</label>
                <input formControlName="email" class="border-b border-black border-solid" type="email">
            </div>
            <div class="flex flex-col my-3">
                <label>Password:</label>
                <input formControlName="password" class="border-b border-black border-solid" type="password">
            </div>
            <div>
                <button type="submit">Log In</button>
            </div>
        </form>
        <label class="text-2xl">{{errorMessage | translate}}</label>
    </div>
</div>
