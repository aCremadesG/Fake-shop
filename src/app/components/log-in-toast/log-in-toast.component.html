<div id="logInModal" [ngClass]="hidden ? 'hidden' : 'flex'" class="items-center justify-center fixed z-50 left-0 top-0 w-full h-full overflow-auto bg-black bg-opacity-40">
    <div class="bg-slate-300 w-auto p-4">
        <form>
            <label class=" text-2xl">Log In</label>
            <div class="flex flex-col">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="flex flex-col">
                <label>Password:</label>
                <input type="password">
            </div>
        </form>
    </div>
</div>
