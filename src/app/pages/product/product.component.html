<main class="min-h-screen border-t border-gray-300 pt-4 md:items-center" *ngIf="product.id !== undefined">
    <div class="w-full lg:w-3/4 flex flex-col justify-between md:flex-row mx-auto">
        <div class="w-full md:w-6/12" *ngIf="product.images">
            <img [src]="product.images[0]">
        </div>
        <div class="w-full md:w-5/12 px-4">
            <div class="flex flex-col pt-3">
                <label class="text-center md:text-start text-2xl">{{product.title}}</label>
                <app-buying-card [product]="product"></app-buying-card>
            </div>
        </div>
    </div>
    <section class="w-full lg:w-3/4 flex flex-col px-4 pt-4 md:px-0 mx-auto">
        <label class="text-xl">Descripci√≥n:</label>
        <label class="text-xl">{{product.description}}</label>
    </section>
    <section class="lg:w-3/4 w-full mx-auto">
        <app-carousel [newImages]="carrouselData"></app-carousel>
    </section>
</main>

<main class="min-h-screen" *ngIf="product.id === undefined"></main>
