<main class="min-h-screen border-t border-gray-300 pt-4 justify-center md:items-center flex flex-col" *ngIf="product != undefined">
    <div class="w-full lg:w-3/4 flex flex-col justify-between md:flex-row">
        <div class="w-full md:w-6/12" *ngIf="product.images">
            <img [src]="product.images[0]">
        </div>
        <div class="w-full md:w-5/12 px-4">
            <div class="flex flex-col pt-3">
                <label class="text-center md:text-start text-2xl">{{product.title}}</label>
                <app-buying-card [product]="product"></app-buying-card>
            </div>
        </div>
    </div>
    <section class="w-full lg:w-3/4 flex flex-col px-4 md:px-0">
        <label class="test-xl">Descripci√≥n:</label>
        <label class="text-xl">{{product.description}}</label>
    </section>
    <section class="w-full lg:w-3/4 flex px-4 md:px-0">
        <label>images carrousel</label>
    </section>
</main>
